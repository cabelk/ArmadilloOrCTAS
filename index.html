<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GorP!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
    }
  </style>

</head>

<body class="container-fluid p-0">
  <!-- Transparent overlay columns -->
  <div class="overlay row g-0 vh-100 row-cols-2 ">
    <div class="col d-flex justify-content-center align-items-center bg-primary text-white bg-transparent" id="left-half">
    </div>
    <div class="col d-flex justify-content-center align-items-center bg-secondary text-white bg-transparent"  id="right-half">
    </div>
  </div>

  <div class="row g-0 fixed-bottom">
    <div class="card-container container">
      <div class="card border-0">
        <img class="card-img-top" src="./images/image0.jpg" />
      </div>
      <!-- New cards will be appended here by the JavaScript function -->
    </div>
    <div class="row g-0">
      <div class="btn-group">
        <button class="btn btn-success">Go</button>
        <button class="btn btn-danger">rP</button>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/randomImage.js"></script>
</body>

</html>
